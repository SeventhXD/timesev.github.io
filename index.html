<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TimeSev - Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="ad-banner left-banner">
    <div class="ad-content">
      <!-- Replace with your Google Ad iframe code -->
      <iframe src="https://via.placeholder.com/300x600?text=Google+Ad" width="300" height="600" frameborder="0"></iframe>
    </div>
  </div>

  <div class="clock-container">
    <h1 id="title">TimeSev</h1>
    <p class="slogan">Stay on Time, Every Second Counts!</p>

    <!-- Time Zones Section -->
    <div class="timezone">
      <div id="clock"></div>
      <div id="timezone-container">
        <div id="london-time">London: 12:00 AM</div>
        <div id="tokyo-time">Tokyo: 12:00 AM</div>
      </div>
    </div>

    <button id="change-button" onclick="changeBackground()">Change Background</button>
  </div>

  <div class="ad-banner right-banner">
    <div class="ad-content">
      <!-- Replace with your Google Ad iframe code -->
      <iframe src="https://via.placeholder.com/300x600?text=Google+Ad" width="300" height="600" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
